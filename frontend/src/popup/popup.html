<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extension de Blocage de Contenu</title>
    <!-- Lien pour Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <header class="header">
        <div class="logo-container">
            <img src="logo_cleaner.png" alt="Logo de l'application" class="logo">
            <span>ToxiCleaner</span>
        </div>
        <div class="header-icons">
            <i class="fas fa-pause-circle"></i>
            <i class="fas fa-cog"></i>
        </div>
    </header>

    <main class="main-content">
        <p class="website">Chargement...</p>
        <h2 class="protection-status">La protection est désactivée</h2>
        <p class="total-blocked">Longueur du Texte Traité : </p>

        <div class="toggle-switch">
            <input type="checkbox" id="toggle-btn">
            <label for="toggle-btn" class="toggle-label"></label>
        </div>

        <section class="toxicity-level">
            <label for="toxicity-slider">Niveau de Tolérance :</label>
            <input type="range" id="toxicity-slider" min="0" max="1" step="0.1" value="0.5">
        </section>

        <a href="#" class="learn-more">Comment améliorer la protection</a>
    </main>

    <footer class="footer-menu">
        <button class="menu-btn active">Actions</button>
        <button class="menu-btn">Statistiques</button>
    </footer>

    <script src="popup.js"></script>
</body>
</html>
